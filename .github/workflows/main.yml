name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zephyrprojectrtos/ci:v0.26.9
      options: --user root
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: build
        id: build
        run: |
          set -e
          west init -l lexxpluss_apps
          west update
          west config --global zephyr.base-prefer configfile
          west zephyr-export
          export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          export GNUARMEMB_TOOLCHAIN_PATH=/opt/toolchains/zephyr-sdk-0.16.5-1/arm-zephyr-eabi
          ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb west build -b lexxpluss_scb bootloader/mcuboot/boot/zephyr -d build-mcuboot -- -DBOARD_ROOT=$(pwd)/extra
          ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb west build -b lexxpluss_scb lexxpluss_apps -- -DBOARD_ROOT=$(pwd)/extra -DZEPHYR_EXTRA_MODULES=$(pwd)/extra
      - name: Notification
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#div-02-robotics-ci'
        if: always()
